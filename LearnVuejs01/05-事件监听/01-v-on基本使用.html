<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-v-on基本使用</title>
</head>
<body>

<div id="app">
  <h2>{{counter}}</h2>
  <button v-on:click="counter++">点击按钮1</button>
  <button v-on:click="btnClick()">点击按钮2</button>
  <!--语法糖-->
  <button @click="counter++">点击按钮3</button>
  <button @click="btnClick()">点击按钮4</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      btnClick() {
        this.counter++
      }
    }
  })
</script>

</body>
</html>
