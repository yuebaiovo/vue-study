<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08-绑定style属性(数组)</title>
</head>
<body>

<div id="app">
  <h2 :style="[objStyle1, objStyle2]">今天天气不错</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      objStyle1: {
        fontSize: '60px',
        color: 'green'
      },
      objStyle2: {
        textDecoration: 'underline'
      }
    }
  })
</script>

</body>
</html>
