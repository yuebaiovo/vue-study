<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-绑定class属性(练习)</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item, index) in movies"
        :class="{active: index===currentIndex}"
        @click="itemClick(index)">
      {{item}}
    </li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
    	movies: ['星际穿越', '盗梦空间', '大话西游', '少年派的奇幻漂流'],
      currentIndex: 0
    },
    methods: {
    	itemClick(index) {
    		this.currentIndex = index
      }
    }
  })
</script>

</body>
</html>
