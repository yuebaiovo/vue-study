<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05-绑定class属性(对象补充)</title>
  <style>
    .line {
      text-decoration: underline;
    }

    .active {
      color: red;
    }

    .large {
      font-size: 40px;
    }
  </style>
</head>
<body>

<div id="app">
  <h2 :class="{line: isLine, active: isActive}">你好啊,王红元</h2>
  <h2 class="large" :class="{line: isLine, active: isActive}">你好啊,王红元</h2>
  <h2 class="large" :class="getClasses()">你好啊,王红元</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
    	isLine: true,
      isActive: true
    },
    methods: {
    	getClasses() {
    		return {line: this.isLine, active: this.isActive}
      }
    }
  })
</script>

</body>
</html>
