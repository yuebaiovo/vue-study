<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06-绑定class属性(数组)</title>
  <style>
    .active {
      color: red;
    }

    .line {
      text-decoration: underline;
    }

    .large {
      font-size: 50px;
    }
  </style>
</head>
<body>

<div id="app">
  <h2 :class="['active', 'line']">今天天气不错</h2>
  <h2 class="large" :class="['active', 'line']">今天天气不错</h2>
  <h2 class="large" :class="getClasses()">今天天气不错</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    let vm = new Vue({
      el: '#app',
      data: {

      },
      methods: {
        getClasses() {
          return ['active', 'line']
        }
      }
    })
</script>

</body>
</html>
