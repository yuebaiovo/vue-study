<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05-v-if和v-show区别</title>
</head>
<body>

<div id="app">
  <h2 v-if="isShow">天气不错</h2>
  <h2 v-show="isShow">天气很好</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isShow: true
    }
  })
</script>

</body>
</html>
