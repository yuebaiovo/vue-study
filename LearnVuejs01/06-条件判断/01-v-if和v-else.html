<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-v-if和v-else</title>
</head>
<body>

<div id="app">
  <div v-if="score >= 90">暑假去游乐场玩</div>
  <div v-else>暑假上补习班</div>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      score: 80
    }
  })
</script>

</body>
</html>
