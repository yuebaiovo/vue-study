<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>

  <!--作业需求: 点击列表中的哪一项, 那么该项的文字变成红色-->
  <div id="app">
    <ul>
      <!--<li v-for="m in movies">{{m}}</li>-->
      <li
        v-for="(m, index) in movies"
        :key="index"
        @click="isActive=index"
        :class="{active:isActive==index}"
      >{{m}}</li>
    </ul>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人'],
        isActive: 0
      },
    })
  </script>

</body>

</html>
